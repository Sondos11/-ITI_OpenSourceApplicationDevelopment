<!DOCTYPE html>
<html>
  <head>
    <title>Image Slider</title>
    <style>
      header {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }

      img {
        position: fixed;
        top: 70px;
        left: 250px;
      }

      .btn {
        position: fixed;
        top: 500px;
        left: 500px;
        width: 150px;
        height: 40px;
        border-radius: 15px;
        border: 2px solid #00e673;
        color: white;
        background-color: #00e673;
        font-size: 25px;
        font-weight: bold;
      }
      .btn:hover {
        box-shadow: 0 12px 16px 0 #1fb15b;
      }
    </style>
  </head>
  <body>
    <header>Task_One</header>
    <div id="slider">
      <img class="show" src="./img1.jpg" alt="" />
      <img src="./img2.jpg" alt="" />
      <img src="./img3.jpg" alt="" />
    </div>
    <button class="btn">Stop</button>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"></script>
    <script>
      function slideShow() {
        var current = $("#slider .show");

        var next = current.next().length
          ? current.next()
          : current.siblings().first();

        current.hide().removeClass("show");
        next.fadeIn("slow").addClass("show");

        timeout = setTimeout(slideShow, 1000);
      }

      slideShow();

      // $(function () {
      //   $(".btn").mouseenter(function () {
      //     clearTimeout(timeout);
      //   });
      //   $(".btn").mouseleave(function () {
      //     setTimeout(slideShow, 1000);
      //   });
      // });

      $(function () {
        $(".btn").click(function () {
          clearTimeout(timeout);
        });
        $(".btn").dblclick(function () {
          setTimeout(slideShow, 1000);
        });
      });
    </script>
  </body>
</html>
