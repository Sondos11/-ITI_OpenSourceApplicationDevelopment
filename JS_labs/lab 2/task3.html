    <title>Task 3</title>
  
    <script>
    var time = Number(prompt("Please Enter time in hours ."));
    if(time>24){
        alert("Invalid Time");
    }
    else if(time>0 && time<12){
        alert("The time in hours is "+time+" Am");
    }
    else if(time==0){
        time+=12;
        alert("The time in hours is "+time+" Am");
    }
    else if(time>12){
        time-=12;
        alert("The time in hours is "+time+" pm");
    }
        
    </script>
 
</body>
</html>
