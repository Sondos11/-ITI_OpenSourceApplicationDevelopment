    <script>
        
        function countVowel(str) {
            let count=0;
            var string = str.toString();
            for (var i = 0; i <= string.length - 1; i++) {
                if (string.charAt(i) == "a" || string.charAt(i) == "e" || string.charAt(i) == "i" || string.charAt(i) == "o" || string.charAt(i) == "u"
                || string.charAt(i) == "A" || string.charAt(i) == "E" || string.charAt(i) == "I" || string.charAt(i) == "O" || string.charAt(i) == "U" )
                  {count++;}                   
            }
        return count;
        }
    let string = prompt("Enter String to count voul letter :");

    let voul = countVowel(string);

    alert("The Number of voul letters= "+voul);
